<!--div ის გამოყენებით შეუცვალე 5 p tag ს ფერი-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 21</title>
    <style>
        .color-container p {
            color: red; 
        }

        table, th, td {
            border: 1px solid black; 
            border-collapse: collapse; 
            padding: 10px; 
            text-align: center; 
        }
    </style>
</head>
<body>

<!--------------------------------------->
    <div class="color-container">
        <p>პირველი აბზაცი</p>
        <p>მეორე აბზაცი</p>
        <p>მესამე აბზაცი</p>
        <p>მეოთხე აბზაცი</p>
        <p>მეხუთე აბზაცი</p>
    </div>

<!--------------------------------------->

    <!-- 
        table (ცხრილი) - გამოიყენება მონაცემების ცხრილის სახით გამოსატანად 
        row (მიმდევრობა) - ცხრილის ჰორიზონტალური რიგი 
        column (სვეტი) - ცხრილის ვერტიკალური სვეტი 
        tr (table row) - ცხრილის რიგი 
        td (table data) - ცხრილის უჯრა, მონაცემების შესანახად 
        th (table header) - ცხრილის სათაურის უჯრა, რომელიც სტილისტიკურად განსხვავებულია
    -->

    <!--------------------------------------->

    <table>
        <tr>
            <th>სვეტი 1</th>
            <th>სვეტი 2</th>
            <th>სვეტი 3</th>
            <th>სვეტი 4</th>
            <th>სვეტი 5</th>
        </tr>
        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
            <td>1,4</td>
            <td>1,5</td>
        </tr>
        <tr>
            <td>2,1</td>
            <td>2,2</td>
            <td>2,3</td>
            <td>2,4</td>
            <td>2,5</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,2</td>
            <td>3,3</td>
            <td>3,4</td>
            <td>3,5</td>
        </tr>
        <tr>
            <td>4,1</td>
            <td>4,2</td>
            <td>4,3</td>
            <td>4,4</td>
            <td>4,5</td>
        </tr>
        <tr>
            <td>5,1</td>
            <td>5,2</td>
            <td>5,3</td>
            <td>5,4</td>
            <td>5,5</td>
        </tr>
    </table>

</body>
</html>
